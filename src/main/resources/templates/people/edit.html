<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Edit person</title>
</head>
<body>
<b>Edit information about the person</b>
<br/>
<br/>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Edit full name: </label>
    <input type="text" th:field="*{fullName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
    <br/>
    <br/>
    <label for="year">Edit year of birth: </label>
    <input type="text" th:field="*{yearOfBirth}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year Error</div>
    <br/>
    <hr/>
    <input type="submit" value="Edit"/>
</form>
</body>
</html>
